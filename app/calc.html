<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
    crossorigin="anonymous"></script>

  <link href="calc.css" rel="stylesheet" type="text/css" />
  <title>Calculator</title>
</head>

<body class="container-fluid">
  <div class="row">
    <div id="output" class="display h1 col-sm-12"></div>
  </div>

  <div class="row">
    <button id="(" class="button h1 symbol input col-xs-3">(</button>
    <button id=")" class="button h1 symbol input col-xs-3">)</button>
    <button id="clear" class="button h1 clear command col-xs-3">C</button>
    <button id="/" class="button h1 symbol input col-xs-3">/</button>
  </div>

  <div class="row">
    <button id="7" class="button h1 number input col-xs-3">7</button>
    <button id="8" class="button h1 number input col-xs-3">8</button>
    <button id="9" class="button h1 number input col-xs-3">9</button>
    <button id="*" class="button h1 symbol input col-xs-3">*</button>
  </div>

  <div class="row">
    <button id="4" class="button h1 number input col-xs-3">4</button>
    <button id="5" class="button h1 number input col-xs-3">5</button>
    <button id="6" class="button h1 number input col-xs-3">6</button>
    <button id="-" class="button h1 symbol input col-xs-3">-</button>
  </div>

  <div class="row">
    <button id="1" class="button h1 number input col-xs-3">1</button>
    <button id="2" class="button h1 number input col-xs-3">2</button>
    <button id="3" class="button h1 number input col-xs-3">3</button>
    <button id="+" class="button h1 symbol input col-xs-3">+</button>
  </div>

  <div class="row">
    <button id="period" class="button h1 symbol input col-xs-3">.</button>
    <button id="0" class="button h1 number input col-xs-3">0</button>
    <button id="equal" class="button h1 equal command col-xs-6">=</button>
  </div>
</body>

<script>
  require('./calc.js')

</script>

</html>

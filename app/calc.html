<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link href="normalize.css" rel="stylesheet" type="text/css" />
  <link href="calc.css" rel="stylesheet" type="text/css" />
  <title>Calculator</title>
</head>

<body>
  <div id="output" class="display w4 h1"></div>
  <button id="clear" class="button w1 h1 clear command">C</button>
  <button id="-" class="button w1 h1 symbol input">-</button>
  <button id="+" class="button w1 h1 symbol input">+</button>
  <button id="*" class="button w1 h1 symbol input">*</button>
  <button id="/" class="button w1 h1 symbol input">/</button>
  <button id="0" class="button w1 h1 number input">0</button>
  <button id="1" class="button w1 h1 number input">1</button>
  <button id="2" class="button w1 h1 number input">2</button>
  <button id="3" class="button w1 h1 number input">3</button>
  <button id="4" class="button w1 h1 number input">4</button>
  <button id="5" class="button w1 h1 number input">5</button>
  <button id="6" class="button w1 h1 number input">6</button>
  <button id="7" class="button w1 h1 number input">7</button>
  <button id="8" class="button w1 h1 number input">8</button>
  <button id="9" class="button w1 h1 number input">9</button>
  <button id="equal" class="button w1 h1 equal command">=</button>
  <button id="period" class="button w1 h1 symbol input">.</button>
</body>

<script>
  require('./calc.js')
</script>

</html>

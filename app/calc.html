<!DOCTYPE html>
<html>

<head>
  <link href="calc.css" rel="stylesheet" type="text/css" />
  <title>Calculator</title>
</head>

<body class="fill-height">
  <div class="row">
    <div id="output" class="display"></div>
  </div>

  <div class="row">
    <button id="(" class="button symbol input">(</button>
    <button id=")" class="button symbol input">)</button>
    <button id="clear" class="button clear command">C</button>
    <button id="/" class="button symbol input">/</button>
  </div>

  <div class="row">
    <button id="7" class="button number input">7</button>
    <button id="8" class="button number input">8</button>
    <button id="9" class="button number input">9</button>
    <button id="*" class="button symbol input">*</button>
  </div>

  <div class="row">
    <button id="4" class="button number input">4</button>
    <button id="5" class="button number input">5</button>
    <button id="6" class="button number input">6</button>
    <button id="-" class="button symbol input">-</button>
  </div>

  <div class="row">
    <button id="1" class="button number input">1</button>
    <button id="2" class="button number input">2</button>
    <button id="3" class="button number input">3</button>
    <button id="+" class="button symbol input">+</button>
  </div>

  <div class="row">
    <button id="period" class="button symbol input">.</button>
    <button id="0" class="button number input">0</button>
    <button id="equal" class="button equal command">=</button>
  </div>
</body>

<script>
  require('./calc.js')

</script>

</html>
